<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      padding: 5px;
    }
    button {
      margin-left: 5px;
    }
    li {
      margin-top: 10px;
      list-style-type: none;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>To-Do List</h2>
  <input id="taskInput" type="text" placeholder="Enter a new task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${taskText} <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
